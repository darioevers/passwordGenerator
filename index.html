<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
  </head>
  <script
    src="https://kit.fontawesome.com/e6bb2b1e79.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="top_header_area">
      <div class="header_content_intro">
        <h4>Password Generator Tool</h4>
      </div>
      <div class="header_content_title">
        <h1>Generate a strong and secure password</h1>
      </div>
      <div class="header_content_desc">
        <h3>
          Use this online password generator to instantly create a secure,
          random password.
        </h3>
      </div>
    </div>
    <!-- CONTAINER FOR PASSWORD -->
    <div class="password_area">
      <div class="password_content_pw">
        <input
          type="text"
          id="password_field"
          name="result"
          readonly
          value=""
        />
      </div>
      <div class="password_content_copy">
        <button onclick="copyClip()"><i class="fas fa-clone"></i></button>
      </div>
      <div class="password_content_generate">
        <input type="button" value="Generate" onclick="generator()" />
      </div>
    </div>
    <div class="password_custom_area"></div>
    <script src="./index.js"></script>
  </body>
</html>
